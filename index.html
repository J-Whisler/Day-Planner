<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-3">Day Planner</h1>
        <p class="lead">A calendar for planning out your day!</p>
    </header>
    <div class="container">

      <div id="h9" class="row time-block">
        <div class="col-md-1">
          9AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>


      <div id="h10" class="row time-block">
          <div class="col-md-1">
              10AM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>


      <div id="h11" class="row time-block">
          <div class="col-md-1">
              11AM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h12" class="row time-block">
          <div class="col-md-1">
              12PM
          </div> 
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h13" class="row time-block">
          <div class="col-md-1">
              1PM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h14" class="row time-block">
          <div class="col-md-1">
              2PM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h15" class="row time-block">
          <div class="col-md-1">
              3PM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h16" class="row time-block">
          <div class="col-md-1">
              4PM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="h17" class="row time-block">
          <div class="col-md-1">
              5PM
          </div>
          <textarea class="col-md-10 text"></textarea>
          <button class="btn saveBtn col-md-1"></button>
      </div>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
